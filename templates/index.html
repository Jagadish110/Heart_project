<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Predictor</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        form { max-width: 600px; margin: auto; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        .btn { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
        .result { font-size: 1.2em; margin-top: 20px; }
    </style>
</head>
<body>
    <h1> Heart Disease Prediction</h1>
    <form action="/predict" method="post">
        <input type="number" name="age" placeholder="Age" required>
        <select name="sex"><option value="0">Female</option><option value="1">Male</option></select>
        <select name="cp">
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-anginal Pain</option>
            <option value="3">Asymptomatic</option>
        </select>
        <input type="number" name="trestbps" placeholder="Resting Blood Pressure" required>
        <input type="number" name="chol" placeholder="Serum Cholesterol" required>
        <select name="fbs"><option value="0">FBS ‚â§ 120</option><option value="1">FBS > 120</option></select>
        <select name="restecg"><option value="0">Normal</option><option value="1">ST-T Abnormality</option><option value="2">LV Hypertrophy</option></select>
        <input type="number" name="thalach" placeholder="Max Heart Rate" required>
        <select name="exang"><option value="0">No</option><option value="1">Yes</option></select>
        <input type="number" step="0.1" name="oldpeak" placeholder="Oldpeak" required>
        <select name="slope"><option value="0">Upsloping</option><option value="1">Flat</option><option value="2">Downsloping</option></select>
        <select name="ca"><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option></select>
        <select name="thal"><option value="0">Normal</option><option value="1">Fixed Defect</option><option value="2">Reversible Defect</option></select>
        <button type="submit" class="btn">üîç Predict</button>
    </form>

    {% if result %}
    <div class="result">
        <p><strong>Prediction:</strong> {{ result }}</p>
    </div>
    {% endif %}
</body>
</html>
